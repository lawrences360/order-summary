<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<title>Frontend Mentor | Order summary card</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div class="card-container">
      <div class="hero"></div>
      <h4 class="order">Order Summary</h4>
      <p class="order-text"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="price-container"> <img src="images/icon-music.svg" alt="music icon" class="music">
        <p class="price-content">Annual Plan</p><span class="price">$59.99/year</span>
         <a href="#" class="change"> Change</a>
      </div>
        <br>
        
       <button class="btn">Proceed to Payment</button>
      <br>
      <br>
       <a href="#" class="cancel">Cancel Order</a> 
    </div>

    </div> -->
  </main>
</body>
</html>
